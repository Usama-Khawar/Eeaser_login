<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Eeaser login</title>
</head>

<body>
    <section class="container">
        <div class="box col-6 col-s-8">
            <img src="logo.svg" alt="logo" class="col-12  col-s-12" width="248px" height="96px">
            <h3 class="col-9 col-s-12">Log In To Your Account</h3>
            <form action="get" class="col-9 col-s-11">
                <input type="email" required placeholder="Email" name="email">
                <input type="password" required placeholder="Password" name="pwd"> <i
                    class="fa-regular fa-eye-slash"></i>
                <h4>Forgot Password?</h4>
                <input type="submit" value="Login" class="btn">

            </form>
        </div>
        <footer>
            <h5>@copyright 2021</h5>
        </footer>
    </section>
</body>

</html>
